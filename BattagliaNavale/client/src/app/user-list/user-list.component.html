   <table>
     

<div *ngFor="let user of users" class="card" style="margin: 5px" > 
    <div >
        <h5 >&nbsp;{{user.username}}</h5>    
        <div *ngIf="us.is_admin()" class="btn-delete" >
        <button class="btn-delete" (click)="delete_user(user._id)">Delete</button>  
      </div>  
        <h6 >{{user.mail}}</h6>
        <h6>Vittorie : {{user.won}}, Sconfitte :{{user.lost}} , Giocate :{{user.played}} </h6>
           </div>
</div>

<ul class="nav justify-content-end bottomfooter">
    <li class="nav-item">
      <div class="btn-group dropup">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{us.get_username()}}
        </button>
        <div class="dropdown-menu">
          <div class="dropdown-item" >{{us.get_mail()}}</div>
          <div *ngIf="us.is_admin()" class="dropdown-item" href="#"><i class="fas fa-check"></i> Admin role</div>
          <div *ngIf="us.is_player()" class="dropdown-item" href="#"><i class="fas fa-check"></i> Palyer role</div>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item nav-link" (click)="logout()" >Logout</a>
        </div>
      </div>
    </li>
  </ul>
