<nav>  
  <ul>  
   <li><a routerLink="/menu">Torna al menu</a></li>
  </ul>  
 </nav>
 <div class="game-body" >
   <div class="btn-crea"  >
      <button class="btn-crea" (click)="Create_game(us.get_id())" >Crea nuova partita</button>  
    </div>  

<h2>Elenco partite</h2>
<div *ngFor="let game of games"  > 
    <div class="game-body" >
        <div class="btn-partecipa" (click)="Join_user(game._id,us.get_id())" >
            <button class="btn-partecipa" *ngIf= "(!(game.players[0].includes(us.get_id()))&&(game.gameStatus!==1)) ">Partecipa</button>  
          </div>  
          <app-battaglia [theGame]="game"></app-battaglia>
        <h5 class="game-title">ID {{game._id}}</h5>
        <h5 class="game-title" *ngIf= "game.gameStatus == 0 ">Stato: waiting</h5>        
            </div>
</div>

<ul class="nav justify-content-end bottomfooter">
  <li class="nav-item">
    <div class="btn-group dropup">
      <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        {{us.get_username()}}
      </button>
      <div class="dropdown-menu">
        <div class="dropdown-item" href="#">{{us.get_mail()}}</div>
        <div *ngIf="us.is_admin()" class="dropdown-item" href="#"><i class="fas fa-check"></i> Admin role</div>
        <div *ngIf="us.is_player()" class="dropdown-item" href="#"><i class="fas fa-check"></i> Palyer role</div>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item nav-link" (click)="logout()" >Logout</a>
      </div>
    </div>
  </li>
</ul>
