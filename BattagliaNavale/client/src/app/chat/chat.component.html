
 
 <div class="jumbotron">

  <h2>Chat del Game </h2>
  <div class="container">
      <div class="form-group">

        <!--<label for="messagetext">Message</label>-->
        <textarea class="form-control"  [(ngModel)]="chat.content"  #messagetx id="messagetext" 
        rows="3" (keyup.enter)="post_message()" placeholder="Enter your message here"></textarea>
      </div>
    <button type="submit" class="btn btn-primary" (click)="post_message()" >Post <i class="fas fa-paper-plane"></i></button>
  </div>

</div>
<div *ngFor="let message of messages"  > 
    <div class="card-body" >
        <h5 class="card-title"><i class="far fa-envelope"></i>&nbsp;From: {{message.authormail}}</h5>      
        <h6 class="card-subtitle mb-2 text-muted">{{message.timestamp | date}} / {{message.timestamp | date:'shortTime'}}</h6>
        <p class="card-text">{{ message.content }}</p>
      </div>
</div>
